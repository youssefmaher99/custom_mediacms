{% extends "base.html" %}
{% load static %}

{% block headtitle %}Statistics - {{PORTAL_NAME}}{% endblock headtitle %}

{% block headermeta %}

<meta property="og:title" content="Statistics - {{PORTAL_NAME}}">
<meta property="og:type" content="website">
<meta property="og:description" content="Analytics and insights for media content">

<meta name="twitter:card" content="summary">

<script type="application/ld+json">
{
	"@context": "https://schema.org",
	"@type": "BreadcrumbList",
	"itemListElement": [{
		"@type": "ListItem",
		"position": 1,
        "name": "{{PORTAL_NAME}}",
        "item": {
            "@type": "WebPage",
            "@id": "{{FRONTEND_HOST}}"
        }
    },
    {
		"@type": "ListItem",
		"position": 2,
        "name": "Statistics",
        "item": {
            "@type": "WebPage",
            "@id": "{{FRONTEND_HOST}}/statistics"
        }
    }]
}
</script>

{% endblock headermeta %}

{% block content %}
<div id="page-statistics"></div>
{% endblock %}

{% block bottomimports %}
<script src="{% static "js/statistics.js" %}"></script>
{% endblock bottomimports %}
